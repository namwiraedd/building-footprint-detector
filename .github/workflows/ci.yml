name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:6
        ports: ['6379:6379']
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install deps
      run: |
        pip install -r src/requirements.txt
    - name: Run tests
      run: |
        pytest -q src/tests
